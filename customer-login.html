<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Autolabs - Customer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .portal-label {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .whatsapp-notice {
            background-color: #e8f5e8;
            border: 1px solid #d4edda;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #155724;
        }

        .whatsapp-notice strong {
            color: #0f5132;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e21b1b;
        }

        .phone-input-container {
            position: relative;
        }

        .phone-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        .phone-input {
            padding-left: 50px !important;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #e21b1b;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #e21b1b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #c41818;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #e21b1b;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e21b1b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e21b1b">
                <path
                    d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
            </svg>
            <div class="logo-text">Autolabs</div>
        </div>

        <div class="portal-label">Customer Portal Login</div>

        <!-- WhatsApp Integration Notice -->
        <div class="whatsapp-notice">
            <strong>üì± WhatsApp Sync:</strong> Login to sync your WhatsApp cart with your website account!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number (Malaysia)</label>
                <div class="phone-input-container">
                    <span class="phone-prefix">+60</span>
                    <input type="tel" id="phone" name="phone" class="phone-input" required 
                           placeholder="123456789" pattern="[0-9]{8,10}"
                           title="Enter your Malaysian phone number without country code">
                </div>
                <div class="error-message" id="phoneError">Please enter your phone number</div>
                <div class="success-message" id="phoneSuccess">Phone format is correct</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login & Sync Cart</button>
        </form>

        <div class="signup-link">
            New customer? <a href="customer-registration.html">Register here</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://bbwimjvqpyxwhovihtfm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJid2ltanZxcHl4d2hvdmlodGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0MjAwMDksImV4cCI6MjA2MDk5NjAwOX0._D3wackPNKg-IbiswH7M-3wqeQRP6ujMmcJ9bb7_1z0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                storage: window.localStorage,
                autoRefreshToken: true,
                detectSessionInUrl: false
            }
        });
        
        // n8n Webhook for WhatsApp cart linking
        const N8N_WEBHOOK_URL = 'https://apipietech.app.n8n.cloud/webhook-test/customer-login';

        // Function to standardize phone number for Malaysia
        function standardizePhoneNumber(phone) {
            let cleaned = phone.replace(/\D/g, '');
            if (cleaned.startsWith('0')) {
                cleaned = cleaned.substring(1);
            }
            if (cleaned.startsWith('60')) {
                cleaned = cleaned.substring(2);
            }
            return cleaned;
        }

        // Function to notify n8n about login for WhatsApp cart linking
        async function notifyN8nLogin(customerData) {
            try {
                console.log('üîó Notifying n8n about login for cart linking...');
                
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event: 'customer_login',
                        customer_id: customerData.customer_id,
                        name: customerData.name,
                        email: customerData.email,
                        phone: customerData.phone,
                        user_id: customerData.id,
                        timestamp: new Date().toISOString(),
                        action: 'link_whatsapp_cart'
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ n8n notified successfully for cart linking');
                    return true;
                } else {
                    console.log('‚ö†Ô∏è n8n notification failed, but login successful');
                    return false;
                }
            } catch (error) {
                console.log('‚ö†Ô∏è n8n notification error:', error.message);
                return false;
            }
        }

        // Phone input validation
        document.getElementById('phone').addEventListener('input', function() {
            const phone = this.value;
            const cleanPhone = standardizePhoneNumber(phone);
            const phoneError = document.getElementById('phoneError');
            const phoneSuccess = document.getElementById('phoneSuccess');
            
            phoneError.style.display = 'none';
            phoneSuccess.style.display = 'none';
            
            if (cleanPhone.length >= 8 && cleanPhone.length <= 10 && /^\d+$/.test(cleanPhone)) {
                phoneSuccess.style.display = 'block';
                this.style.borderColor = '#28a745';
            } else if (phone.length > 0) {
                phoneError.textContent = 'Enter 8-10 digits for Malaysian phone number';
                phoneError.style.display = 'block';
                this.style.borderColor = '#e21b1b';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', async function () {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data: customerData, error: customerError } = await supabase
                    .from('customers')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (customerData) {
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        id: user.id,
                        phone: customerData.phone,
                        email: customerData.email,
                        name: customerData.name,
                        address: customerData.address,
                        customer_id: customerData.customer_id,
                        status: customerData.status,
                        type: 'customer'
                    }));

                    // Notify n8n for cart linking (non-blocking)
                    await notifyN8nLogin(customerData);

                    window.location.href = "catalog.html";
                }
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const phoneInput = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            console.log('üîë Starting login process...');

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            let isValid = true;

            // Phone validation
            const cleanPhone = standardizePhoneNumber(phoneInput);
            if (!phoneInput) {
                document.getElementById('phoneError').textContent = 'Please enter your phone number';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            } else if (cleanPhone.length < 8 || cleanPhone.length > 10 || !/^\d+$/.test(cleanPhone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid Malaysian phone number';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                try {
                    console.log('üìû Looking up customer by phone:', cleanPhone);
                    
                    // Find customer by standardized phone number
                    const { data: userData, error: dbError } = await supabase
                        .from('customers')
                        .select('email, id, name, phone, address, customer_id')
                        .eq('phone', cleanPhone)
                        .single();
                    
                    if (dbError || !userData) {
                        console.log('‚ùå Customer not found for phone:', cleanPhone);
                        throw new Error('Phone number not found. Please check your phone number or register first.');
                    }
                    
                    console.log('‚úÖ Customer found:', userData.customer_id);
                    
                    // Sign in with email and password
                    const { data: { user }, error } = await supabase.auth.signInWithPassword({
                        email: userData.email,
                        password: password
                    });

                    if (error) {
                        console.log('‚ùå Auth error:', error);
                        throw error;
                    }

                    if (user) {
                        console.log('‚úÖ Authentication successful');
                        
                        // Store customer info in session with standardized phone
                        const customerSession = {
                            id: user.id,
                            phone: userData.phone, // Already standardized in database
                            email: userData.email,
                            name: userData.name,
                            address: userData.address,
                            customer_id: userData.customer_id,
                            status: userData.status,
                            type: 'customer'
                        };
                        
                        sessionStorage.setItem('currentUser', JSON.stringify(customerSession));

                        console.log('üíæ Session data stored');

                        // Notify n8n for WhatsApp cart linking (non-blocking)
                        const linkingNotified = await notifyN8nLogin(userData);
                        
                        // Success message
                        let successMessage = 'üéâ Login successful!\n\n';
                        successMessage += '‚úÖ Welcome back, ' + userData.name + '\n';
                        successMessage += 'üì± Phone: +60' + userData.phone + '\n';
                        
                        if (linkingNotified) {
                            successMessage += 'üîó WhatsApp cart sync initiated\n';
                            successMessage += 'üì¶ Any WhatsApp cart items will be synced\n\n';
                        }
                        
                        successMessage += 'Redirecting to catalog...';
                        
                        // Show success message briefly, then redirect
                        alert(successMessage);
                        
                        console.log('üîÑ Redirecting to catalog...');
                        window.location.href = "catalog.html";
                    }
                } catch (error) {
                    console.error('üí• Login error:', error);
                    
                    let errorMessage = '';
                    if (error.message.includes('Phone number not found')) {
                        errorMessage = 'Phone number not found. Please register first or check your phone number.';
                    } else if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Invalid password. Please check your password.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Please confirm your email address before logging in.';
                    } else {
                        errorMessage = 'Login failed: ' + error.message;
                    }
                    
                    alert(errorMessage);
                }
            }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', async function (e) {
            e.preventDefault();

            const phoneInput = document.getElementById('phone').value.trim();

            if (!phoneInput) {
                document.getElementById('phoneError').textContent = 'Please enter your phone number to reset password';
                document.getElementById('phoneError').style.display = 'block';
                return;
            }

            const cleanPhone = standardizePhoneNumber(phoneInput);

            try {
                console.log('üîÑ Looking up email for password reset...');
                
                // Find email by phone number
                const { data: userData, error: dbError } = await supabase
                    .from('customers')
                    .select('email')
                    .eq('phone', cleanPhone)
                    .single();
                
                if (dbError || !userData) {
                    alert('Phone number not found. Please check your phone number or register first.');
                    return;
                }

                // Send password reset email
                const { error } = await supabase.auth.resetPasswordForEmail(userData.email, {
                    redirectTo: window.location.origin + '/customer-reset-password.html',
                });

                if (error) throw error;

                alert('Password reset email sent to ' + userData.email + '. Please check your inbox.');
                
            } catch (error) {
                console.error('‚ùå Password reset error:', error);
                alert('Failed to send password reset email. Please try again.');
            }
        });
    </script>
</body>

</html>
