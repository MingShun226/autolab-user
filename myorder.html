<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>My Orders - Autolabs</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
        }

        /* Main Content Area */
        .main-content {
            width: 100%;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Logo Styles */
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: auto;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        .logo svg {
            margin-right: 10px;
        }

        .logo span {
            color: #2c3e50;
            position: relative;
        }

        .logo span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #e21b1b;
            transform: scaleX(1);
        }

        /* User Info and Actions */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 9999 !important;
        }

        .cart-icon,
        .notifications,
        .user-avatar {
            position: relative;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .cart-icon:hover,
        .notifications:hover {
            background-color: #f1f1f1;
        }

        .cart-count,
        .notifications-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e21b1b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e21b1b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 9999 !important;
            margin-right: 20px;
            top: -5px;
        }

        .dropdown-menu {
            position: absolute;
            top: 45px;
            left: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 8px 0;
            min-width: 200px;
            display: none;
            z-index: 10000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 8px 16px;
            display: block;
            color: #2c3e50;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #eee;
            margin: 8px 0;
        }

        .dropdown-item.logout {
            color: #e21b1b;
            cursor: pointer;
        }

        .dropdown-item.logout:hover,
        .dropdown-item.order:hover {
            background-color: #f8f8f8;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        /* Orders Section */
        .orders-container {
            margin-top: 20px;
        }

        .order-card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .order-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .order-date {
            font-size: 14px;
            color: #777;
        }

        .order-status-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .order-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        /* New Status Badge Styles */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }

        .awaiting-confirmation {
            background-color: #fff2e8;
            color: #fa541c;
        }

        .pending-payment {
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .pending-confirmation {
            background-color: #f9f0ff;
            color: #722ed1;
        }

        .processing {
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .prepared {
            background-color: #fff7e6;
            color: #fa8c16;
        }

        .delivering {
            background-color: #f2f0ff;
            color: #531dab;
        }

        .delivered {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .cancelled {
            background-color: #fff1f0;
            color: #f5222d;
        }

        .status-badge.urgent {
            background-color: #ffeeee;
            color: #EA4335;
        }

        .status-badge.paid {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .status-badge.unpaid {
            background-color: #fff1f0;
            color: #f5222d;
        }

        .order-details {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .order-details.expanded {
            display: block;
        }

        .order-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .meta-item {
            flex: 1;
            min-width: 200px;
        }

        .meta-label {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
        }

        /* Tracking Timeline */
        .tracking-timeline {
            position: relative;
            margin-bottom: 25px;
        }

        .timeline-line {
            position: absolute;
            left: 15px;
            top: 30px;
            width: 2px;
            height: calc(100% - 30px);
            background-color: #ddd;
        }

        .timeline-event {
            position: relative;
            padding-left: 45px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .event-dot {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ddd;
            border: 3px solid white;
            z-index: 1;
        }

        .event-dot.completed {
            background-color: #34A853;
        }

        .event-dot.current {
            background-color: #4285F4;
        }

        .event-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }

        .event-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .event-description {
            font-size: 14px;
            color: #555;
        }

        .event-time {
            font-size: 14px;
            color: #777;
            width: 180px;
            text-align: right;
        }

        /* Order Items */
        .order-items {
            margin-top: 30px;
        }

        .items-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th {
            text-align: left;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 500;
            color: #555;
        }

        .items-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .item-image {
            width: 40px;
            height: 40px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .item-sku {
            font-size: 13px;
            color: #777;
        }

        .item-price {
            font-weight: 500;
            color: #e21b1b;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #4285F4;
            font-size: 24px;
            transition: transform 0.3s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .toggle-btn.expanded {
            transform: rotate(180deg);
        }

        .tracking-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Track Order Search Box */
        .track-search-container {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .track-subtitle {
            font-size: 15px;
            color: #777;
            margin-bottom: 20px;
        }

        .track-form {
            display: flex;
            max-width: 600px;
        }

        .track-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 15px;
            outline: none;
        }

        .track-btn {
            padding: 12px 25px;
            background-color: #e21b1b;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .track-btn:hover {
            background-color: #c41818;
        }

        /* Empty orders state */
        .empty-orders {
            text-align: center;
            padding: 60px 0;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .empty-orders-icon {
            margin-bottom: 20px;
            color: #777;
        }

        .empty-orders-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .empty-orders-message {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .shop-now-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e21b1b;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .shop-now-btn:hover {
            background-color: #c41818;
        }

        /* Print Invoice Button */
        .print-invoice-btn {
            padding: 6px 12px;
            background-color: #e6f7ff;
            color: #1890ff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-left: 10px;
        }

        .print-invoice-btn:hover {
            background-color: #cce9ff;
            border-color: #a8a6a6;
        }

        /* Invoice Modal Styles */
        #invoiceModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .invoice-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 5px;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .company-info {
            display: flex;
            align-items: center;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .invoice-to {
            margin-bottom: 20px;
        }

        .invoice-to h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .invoice-body {
            padding: 0 15px;
        }

        .invoice-footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 14px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .urgent-flag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #ffeeee;
            color: #EA4335;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .header > div {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .header > div > div {
                width: 100%;
            }

            .track-search-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .track-form {
                flex-direction: column;
                gap: 10px;
            }

            .track-input {
                width: 100%;
                border-radius: 8px;
            }

            .track-btn {
                width: 100%;
                border-radius: 8px;
            }

            .order-meta {
                flex-direction: column;
                gap: 15px;
            }

            .meta-item {
                min-width: unset;
            }

            .timeline-event {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-time {
                width: auto;
                text-align: left;
                margin-top: 5px;
                margin-left: 45px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-status-container {
                margin-top: 10px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .print-invoice-btn {
                font-size: 12px;
                padding: 4px 8px;
            }

            .items-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .items-table th,
            .items-table td {
                white-space: nowrap;
                padding: 8px;
            }

            .item-image {
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            .track-title {
                font-size: 16px;
            }

            .track-subtitle {
                font-size: 13px;
            }

            .order-title {
                font-size: 16px;
            }

            .order-date {
                font-size: 13px;
            }

            .meta-value {
                font-size: 14px;
            }

            .meta-label {
                font-size: 13px;
            }

            .items-table th,
            .items-table td {
                font-size: 13px;
                padding: 6px;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #invoiceModal,
            #invoiceModal * {
                visibility: visible;
            }

            #invoiceModal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background: white;
            }

            .invoice-content {
                width: 100%;
                max-width: none;
                margin: 0;
                padding: 20px;
                border: none;
                box-shadow: none;
            }

            #printInvoiceBtn,
            #closeInvoiceBtn,
            #downloadInvoiceBtn,
            #closeInvoiceModal {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <!-- Logo -->
                <a href="catalog.html">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#e21b1b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="8"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span style="color: #2c3e50; font-weight: bold;">Autolabs</span>
                    </div>
                </a>
                <!-- Group user info and icons together -->
                <div style="display: flex; align-items: center; gap: 20px;">
                    <!-- User info -->
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">
                            CU
                        </div>
                        <div>
                            <div style="font-weight: 500;" id="userName">Customer Name</div>
                            <div style="font-size: 12px; color: #555;">Customer</div>
                        </div>
                        <!-- Dropdown menu -->
                        <div class="dropdown-menu" id="userDropdown">
                            <div class="dropdown-item order"><a href="#"
                                    style="text-decoration: none; color: inherit;">My Account</a></div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item order"><a href="myorder.html"
                                    style="text-decoration: none; color: inherit;">My Orders</a></div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item logout" id="logoutButton">Logout</div>
                        </div>
                    </div>

                    <!-- Cart and notification icons -->
                    <div class="header-icons">
                        <a href="cart.html" class="cart-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                        <div class="notifications">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span class="notifications-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Track Order Search Box -->
        <div class="track-search-container">
            <div class="track-title">Track Your Order</div>
            <div class="track-subtitle">Enter your order ID to check its current status and estimated delivery date
            </div>
            <form class="track-form">
                <input type="text" class="track-input" placeholder="Order ID (e.g. ORD-2025-6214)" id="trackingInput">
                <button type="button" class="track-btn" id="trackBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9 17H5a2 2 0 0 0-2 2 2 2 0 0 0 2 2h2a2 2 0 0 0 2-2zm0 0V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2zm6 0h4a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2zm0 0V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2z">
                        </path>
                    </svg>
                    Track
                </button>
            </form>
        </div>

        <h1 class="header">My Orders</h1>

        <!-- Orders Container -->
        <div class="orders-container" id="ordersContainer">
            <!-- Order cards will be dynamically generated here -->
        </div>

        <!-- Empty Orders State -->
        <div class="empty-orders" id="emptyOrdersState" style="display: none;">
            <div class="empty-orders-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>
            <div class="empty-orders-title">You don't have any orders yet</div>
            <div class="empty-orders-message">Start shopping and place your first order to see it here</div>
            <a href="catalog.html" class="shop-now-btn">Shop Now</a>
        </div>
    </div>

    <!-- Invoice Modal Template -->
    <div id="invoiceModal" class="modal">
        <div class="invoice-content">
            <span class="close" id="closeInvoiceModal">&times;</span>
            <div class="invoice-body" id="invoiceBody">
                <!-- Invoice content will be dynamically inserted here -->
            </div>
        </div>
    </div>

                    const ones = ['', 'ONE', 'TWO', 'THREE', 'FOUR', 'FIVE', 'SIX', 'SEVEN', 'EIGHT', 'NINE', 'TEN', 'ELEVEN', 'TWELVE', 'THIRTEEN', 'FOURTEEN', 'FIFTEEN', 'SIXTEEN', 'SEVENTEEN', 'EIGHTEEN', 'NINETEEN'];

                        if (num === 0) return '';
                        if (num < 20) return ones[num];

                        const digit = num % 10;
                        if (num < 100) return tens[Math.floor(num / 10)] + (digit ? '-' + ones[digit] : '');

                    }

                    // We need to handle decimals for RM values
                    let fullNum = Math.floor(num);
                    let decimalPart = Math.round((num - fullNum) * 100);

                    let result = '';

                    if (fullNum > 0) {
                        if (fullNum >= 1000000) {
                            result += convertLessThanOneThousand(Math.floor(fullNum / 1000000)) + ' MILLION ';
                            fullNum %= 1000000;
                        }

                        if (fullNum >= 1000) {
                            result += convertLessThanOneThousand(Math.floor(fullNum / 1000)) + ' THOUSAND ';
                            fullNum %= 1000;
                        }

        // Print invoice
        function printInvoiceDocument() {
            // Hide buttons before printing
            const buttons = document.querySelector('#invoiceBody > div:last-child');
            const closeButton = document.getElementById('closeInvoiceModal');

            if (buttons && closeButton) {
                buttons.style.display = 'none';
                closeButton.style.display = 'none';

                // Print the document
                window.print();

                // Show buttons again after printing
                setTimeout(() => {
                    buttons.style.display = 'flex';
                    closeButton.style.display = 'block';
                }, 1000);
            } else {
                window.print();
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Track order button
            const trackBtn = document.getElementById('trackBtn');
            if (trackBtn) {
                trackBtn.addEventListener('click', function () {
                    const trackingInput = document.getElementById('trackingInput').value.trim();

                    if (!trackingInput) {
                        alert('Please enter an order ID to track');
                        return;
                    }

                    // Find and expand the order if it exists
                    const orderElement = document.getElementById(`details-${trackingInput}`);
                    if (orderElement) {
                        // Scroll to the order
                        orderElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        // Expand the order details if not already expanded
                        if (!orderElement.classList.contains('expanded')) {
                            toggleOrderDetails(trackingInput);
                        }

                        // Highlight the order card briefly
                        const orderCard = orderElement.closest('.order-card');
                        if (orderCard) {
                            orderCard.style.boxShadow = '0 0 0 2px #e21b1b';
                            setTimeout(() => {
                                orderCard.style.boxShadow = '';
                            }, 3000);
                        }
                    } else {
                        alert(`Order ${trackingInput} not found. Please check the order ID and try again.`);
                    }
                });
            }

            // Handle pressing Enter in tracking input
            const trackingInput = document.getElementById('trackingInput');
            if (trackingInput) {
                trackingInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const trackBtn = document.getElementById('trackBtn');
                        if (trackBtn) {
                            trackBtn.click();
                        }
                    }
                });
            }
        }

        // Handle logout
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Error signing out:', error);
                    alert('Error signing out. Please try again.');
                } else {
                    // Clear session storage
                    sessionStorage.removeItem('currentUser');

                    // Redirect to login page
                    window.location.href = "customer-login.html";
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An unexpected error occurred during logout. Please try again.');
            }
        }
